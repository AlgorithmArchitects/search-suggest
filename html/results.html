<html>

<head>
<title> Search Results </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- More compact JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- General Bootstrap UI interaction-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
<h1> Search: </h1>
<div class="list-group">
<div class="result list-group-item">
<a href="url">https://en.wikipedia.org/wiki/Cat</a>
<span class="dvote badge"> </span>
  <span class="badge count">0</span>
<span class="vote badge"> </span>
</div>
<div class="result list-group-item">
<a href="url">https://en.wikipedia.org/wiki/Dog</a>
<span class="dvote badge"> </span>
  <span class="badge count">0</span>
<span class="vote badge"> </span>
</div>
</div>
<script type="text/javascript">
$('.vote').click(function (event) {
  var vote = $(this).parent().children( ".count").html();
  var url = $(this).parent().children( "a").attr("href");
    $(this).parent().children( ".count").html(++vote);
    console.log(url);
});

$('.dvote').click(function (event) {
    var vote = $(this).parent().children( ".count").html();
    var url = $(this).parent().children( "a").attr("href");
    $(this).parent().children( ".count").html(--vote);
  console.log(url);
});

</script>

<style media="screen" type="text/css">

.vote {
  display: inline-block;
  overflow: hidden;
  width: 40px;
  height: 25px;
  cursor: pointer;
  background: url('http://i.stack.imgur.com/iqN2k.png');
  background-position: 0 -25px;
} 


.vote.on {
  background-position: 0 2px;
}

.dvote {
  display: inline-block;
  overflow: hidden;
  width: 40px;
  height: 25px;
  cursor: pointer;
  background: url('http://i.stack.imgur.com/iqN2k.png');
  background-position: 0 -25px;
  -ms-transform: rotate(180deg); /* IE 9 */
  -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
  transform: rotate(180deg);
}


.dvote.on {
  background-position: 0 2px;
}
</style>

</body>

</html>
